apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/travel-planner-auth_service:latest
        ports:
        - containerPort: 80
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB
          value: "travel_planner"
        - name: POSTGRES_HOST
          value: "postgres"
