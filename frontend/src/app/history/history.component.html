<table class="history-table" *ngIf="trips.length">
  <thead>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Destination</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip of trips">
      <td>{{ trip.startDate | date }}</td>
      <td>{{ trip.endDate | date }}</td>
      <td>{{ trip.destination }}</td>
      <td>
        <a [routerLink]="['/results', trip.id]">Details</a>
      </td>
    </tr>
  </tbody>
</table>
