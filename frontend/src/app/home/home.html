<mat-card>
  <mat-card-header>
    <h2>Welcome to your Travel Planner</h2>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex; justify-content: center; margin-bottom: 2rem">
      <button mat-raised-button color="primary" routerLink="/recommendations">
        Plan a Trip
      </button>
    </div>

    <h3>Saved Trips</h3>
    <ng-container *ngIf="trips$ | async as savedTrips">
      <ng-container *ngIf="savedTrips && savedTrips.length > 0; else noTrips">
        <mat-card *ngFor="let trip of savedTrips" style="margin-bottom: 1rem">
          <mat-card-title>{{ trip.destination }}</mat-card-title>
          <mat-card-subtitle>{{ trip.duration_days }} days</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button color="primary" (click)="openTrip(trip.id)">
              View Details
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </ng-container>

    <ng-template #noTrips>
      <p>No saved trips yet.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
