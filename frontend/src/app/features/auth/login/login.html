<div class="login-wrapper">
  <mat-card>
    <mat-card-header class="login-header">
      <h2>Login</h2>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <h4 class="card-title">Sign in to your account</h4>

        <mat-error *ngIf="!loginValid">
          Invalid username or password.
        </mat-error>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <div style="text-align: center; margin-top: 1rem;">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>

      <div style="margin-top: 2em; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <span>Don't have an account?</span>
        <router-outlet><button mat-stroked-button color="accent" routerLink="/register">
          Register now
        </button></router-outlet>
      </div>
    </mat-card-content>
  </mat-card>
</div>
